<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Register</title>
    <link rel="stylesheet" href="css/main_style.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
  <div class="title-color">
    <img src="data/Logo.png">
    <h2 id="title">LS Lab Reservation</h2>
  </div>
  <div class = "login-register">
    <div class="form-container">
      <h2>Register</h2>
      <form action="#" method="post">
        <label class="dropme" for="email">DLSU Email</label>
        <input class="dropme-input" type="email" id="email" name="email" required />

        <label class="dropme" for="password">Password</label>
        <input class="dropme-input" type="password" id="password" name="password" required />

        <label class="dropme" for="type">Account Type</label>
        <select id="type" name="type" required>
          <option value="">Select account type</option>
          <option value="student">Student</option>
          <option value="technician">Lab Technician</option>
        </select>

        <button type="submit">Register</button>
      </form>
      <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>
  </div>
  </body>
</html>
